<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Time Tracker - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-blue: #1d377f;
            --accent-yellow: #e2b612;
        }
        .primary-bg { background-color: var(--primary-blue); }
        .accent-bg { background-color: var(--accent-yellow); }
        .primary-text { color: var(--primary-blue); }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="primary-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-white text-xl font-bold">Employee Time Tracker</h1>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="flex items-center justify-center min-h-screen -mt-16">
        <div class="max-w-md w-full space-y-8 p-8">
            <div class="bg-white rounded-lg shadow-lg p-8">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold primary-text">Sign In</h2>
                    <p class="mt-2 text-gray-600">Access your time tracking dashboard</p>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                        <input type="text" id="username" name="username" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" name="password" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>

                    <button type="submit" 
                            class="w-full accent-bg text-black font-semibold py-2 px-4 rounded-md hover:opacity-90 transition duration-200">
                        Sign In
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <div class="text-sm text-gray-600">
                        <p class="mb-2">Demo Credentials:</p>
                        <p><strong>Admin:</strong> omkar / admin123</p>
                        <p><strong>Employee:</strong> john / john123</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
